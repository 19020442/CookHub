<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!--Scroll reveal CDN-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="/static/Hub/styles.css">
</head>
<body>
    <header style="position: fixed">
        <div class="container">
            <nav class="nav">
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
                <a href="/" class="logo"><img src="/static/Hub/resources/hub_logo.png" alt=""></a>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    {% if user.username %}
                    <li class="nav-item">
                        <a href="/create" class="nav-link">New Dish</a>
                    </li>
                    <li class="nav-item">
                        <a href="/notification" class="nav-link">notifications<i class="fas fa-circle" style="color:red"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="/user_page/{{user_.id}}" class="nav-link">Hello {{user.username}}</a>
                    </li>
                    <li class="nav-item">
                        <img src="{{media_url}}{{ user_.image }}" alt="" style="width:auto; height:40px; border-radius: 50%;">
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">Log Out</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="/login" class="nav-link">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a href="/register" class="nav-link">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero" id="hero">
        <div class="loginbox">
            <h1> Why do you report this post ?</h1>
            <label style="font-size: 20px;">
                <input type="radio" checked="checked" name="radio">
                <span></span>
                spam
            </label>
            <label style="font-size: 20px;">
                <input type="radio" checked="checked" name="radio">
                <span></span>
                cheat
            </label>
            <form method="POST">
                {%csrf_token%}
                <input type="text" name="report" placeholder="the reason for the report">
                <input type="submit" name="" value="Report">
            </form>
        </div>
    </section>

    <script src="/static/Hub/main.js"></script>

</body>
