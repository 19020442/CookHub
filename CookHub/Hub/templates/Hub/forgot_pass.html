<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!--Scroll reveal CDN-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="/static/Hub/styles.css">
    <link rel="stylesheet" href="/static/Hub/forgot_password.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav">
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
                <a href="/home" class="logo"><img src="/static/Hub/resources/hub_logo.png" alt=""></a>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/login" class="nav-link active">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a href="/register" class="nav-link">Register</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero" id="hero">
        <div class="loginbox">
        <h1 class="name-box">Forgot password</h1>
            <form>
                <p>Email</p>
                <input type="text" name="" placeholder="Enter Email">
                <a href="" id="button" class="button">Confirm</a>
            </form>
        </div>
    </section>

    <div class="bg-modal">
        <div class="modal-content">
            <div class="close">+</div>
            <h1>Your Code</h1>
            <Form action="">
                <input type="text" placeholder="Code">
                <a href="" id="button1" class="button">Confirm</a>
            </Form>
        </div>
    </div>

    <div class="bg-modal1">
        <div class="modal-content1">
            <div class="close1">+</div>
            <h1>New Password</h1>
            <Form action="">
                <input type="password" placeholder="New password">
                <input type="password" placeholder="Corfirm password">
                <a href="/login" id="button2" class="button">Confirm</a>
            </Form>
        </div>
    </div>

    <script src="/static/Hub/main.js"></script>
    <script src="/static/Hub/forgotpassword.js"></script>


</body>
