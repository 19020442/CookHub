<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!--Scroll reveal CDN-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="/static/Hub/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav">
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
                <a href="/" class="logo"><img src="/static/Hub/resources/hub_logo.png" alt=""></a>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/" class="nav-link active">Home</a>
                    </li>
                    {% if user.username %}
                    <li class="nav-item">
                        <a href="/create" class="nav-link">New Dish</a>
                    </li>
                    <li class="nav-item">
                        <a href="/user" class="nav-link">Hello {{user.username}}</a>
                    </li>
                    <li class="nav-item">
                        <img src="{{media_url}}{{ user_.image }}" alt="" style="width:auto; height:40px; border-radius: 50%;">
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">Log Out</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="/login" class="nav-link">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a href="/register" class="nav-link">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero" id="hero">
        <div class="wrapper" style="width:70%">
            <img src="/static/Hub/resources/Cookhub_logo.png" alt="img" style="width:500px; height:auto;">
            <div class="search-input">
                <a href="" target="_blank" hidden></a>
                <form method="post">
                    {%csrf_token%}
                    <input type="text" name="search" placeholder="Type to search..">
                </form>
                <div class="autocom-box">
                <!-- here list are inserted from javascript -->
                </div>
                <div class="icon"><i class="fas fa-search"></i></div>
            </div>
          </div>
    </section>

    <section class="section featured">
        <div class="title">
            <h1>Posts</h1>
        </div>

        <div class="product-center container">
            {% for d in posts %}

            <div class="product">
                <div class="product-header">
                    <img src="{{media_url}}{{ d.image }}" alt="">
                    <ul class="icons">
                        {% if user.username %}
                        <span><a href="/like-post/{{d.id}}/{{user_.id}}/home" class="far fa-heart"></a></span>
                        <span><i class="far fa-comments"></i></span>
                        {% endif %}
                        <span><i class="fas fa-share"></i></span>
                    </ul>
                </div>
                <div class="product-footer">
                    <a href="/{{d.id}}">
                        <h3>{{d.title}}</h3>
                    </a>

                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <h4 class="price">{{d.date}}</h4>
                </div>
            </div>

            {% endfor %}
        </div>
    </section>


    <script src="/static/Hub/main.js"></script>
    <script src="/static/Hub/suggestions.js"></script>

</body>
