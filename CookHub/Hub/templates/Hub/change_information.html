<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!--Scroll reveal CDN-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="/static/Hub/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav">
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
                <a href="/home" class="logo"><img src="/static/Hub/resources/logo-rosa.png" alt=""></a>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="nav-link">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a href="/create" class="nav-link">New Dish</a>
                    </li>
                    <li class="nav-item">
                        <a href="/user" class="nav-link active">Hello {{user.username}}</a>
                    </li>
                    <li class="nav-item">
                        <img src="{{media_url}}{{ user_.image }}" alt="" style="width:auto; height:40px;  border-radius: 50%;">
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">Log Out</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero" id="hero">
        <div class="loginbox">
        <h1 class="name-box">
            <img src="{{media_url}}{{ user_.image }}" alt="" style="border-radius: 50%;">
        </h1>
        <form action="." method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Save"/>
        </form>
        </div>
    </section>

    <script src="/static/Hub/main.js"></script>


</body>
